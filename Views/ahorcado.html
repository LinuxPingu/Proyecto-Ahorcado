<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/mainStyle.css" />
    <link rel="icon" href="./Icos/invader.ico" />
    <title>Ahorcado - Proyecto Final JS</title>
  </head>
  <body>
    <section id="banner">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand cenfo-logo" href=""><img class="logo" src="./Images/logo-cenfotec-fb.png" alt="logo-cenfotec"> </a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <p class="banner-text"> Proyecto Final Javascript </p>
              </li>
            </ul>
        </nav>
      </div>
    </section>
    
    <section id="gameCompts">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 game-info">
            <p style="text-align: center;"> Intentos </p>
            <div class="container-fluid">
              <div class="col-12" style="text-align: center;">
                <img class="ahorcado-Img" src="./Images/Ahorcado.png" alt="ahorcado">
              </div>
              <div class="col-12">
                <p> Numero de Intentos: <i class="fa-solid fa-heart counterIcons"></i> <i class="fa-solid fa-heart counterIcons"></i> <i class="fa-solid fa-heart counterIcons"></i> </p>
                <p> Intentos Fallidos: <i class="fa-solid fa-heart-crack counterIcons"></i> </p>
              </div>
              <div class="col-12" style="text-align: center;">
                <button id="btn-game-start" type="button" class="btn btn-outline-success playButtons"><i class="fa-solid fa-play"></i></button>
                <button type="button" class="btn btn-outline-danger playButtons"><i class="fa-solid fa-stop"></i></button>
              </div>

            </div>
          </div>
          <div class="col-6 game-words">
            <p style="text-align: center;"> Palabra a Adivinar</p>
            <div class="container-fluid">
              <div class="col-12" style="text-align: center;">
                <h2 id="h2-lngt-hint" class="guessWord"></h2>
              </div>
              <p style="text-align: center; margin-top: 7%;"> Intento Pasado </p>
              <div class="col-12" style="text-align: center;">
                <h2 class="guessWord"> L </h2>
              </div>
            </div>
          </div>
          <div class="col-12 game-interaction">
            <p> Ingresar Intento</p>
            <div class="input-group mb-3 guessGroup">
              <input type="text" placeholder="Ingresa una letra o la palabra a adivinar" class="form-control inputGuess">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary guessButton" type="button">Ok</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/61100f57be.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./JSON/wordBank.json"></script>
    <script src="./JS/gameFuntion.js"></script>
  </body>
</html>
